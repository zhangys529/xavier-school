# 服务端口号
server:
  port: 8762
# 服务名称
spring:
  application:
    name: x-hank
  security:
    user:
      name: x
      password: 123456

#Eureka 相关配置
eureka:
  client:
    service-url:
      defaultZone: http://x:123456@localhost:8761/eureka/
    # 开启健康检查（需要spring-boot-starter-actuator依赖）
    healthcheck:
      enabled: true
  instance:
    # 续约到期时间（默认90秒）
    lease-expiration-duration-in-seconds: 30
    # 续约更新时间间隔（默认30秒）
    lease-renewal-interval-in-seconds: 10
