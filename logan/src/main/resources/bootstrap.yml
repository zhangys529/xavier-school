# 服务端口号
server:
  port: 5555
# 服务名称
spring:
  application:
    name: x-logan
  cloud:
    loadbalancer:
      retry:
        # 重试机制开关
        enabled: false

#Eureka 相关配置
eureka:
  client:
    service-url:
      defaultZone: http://x:123456@localhost:8761/eureka/
    # 开启健康检查（需要spring-boot-starter-actuator依赖）
    healthcheck:
      enabled: true
  instance:
    # 续约到期时间（默认90秒）
    lease-expiration-duration-in-seconds: 30
    # 续约更新时间间隔（默认30秒）
    lease-renewal-interval-in-seconds: 10
feign:
  hystrix:
    enabled: true
ribbon:
  # 对当前实例的重试次数
  MaxAutoRetries: 0
  # 切换实例的重试次数
  MaxAutoRetriesNextServer: 0
  # 对所有操作请求都进行重试
  OkToRetryOnAllOperations: false

zuul:
  ratelimit:
    enabled: true
    behind-proxy: true
    default-policy:
      # 在一个单位时间窗口的请求数量
      limit: 2
      # 在一个单位时间窗口的请求时间限制
      quota: 10
      # 单位时间窗口
      refresh-interval: 10
      # 限流方式
      type:
        - user
        - origin
        - url
  routes:
    x-government:
      path: /government/**
      serviceId: x-government
    x-police:
      path: /police/**
      serviceId: x-police
    x-people:
      path: /people/**
      serviceId: x-people
