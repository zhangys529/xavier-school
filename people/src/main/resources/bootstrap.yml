# 服务端口号
server:
  port: 8772
# 服务名称
spring:
  application:
    name: x-people
  cloud:
    loadbalancer:
      retry:
        # 重试机制开关
        enabled: false
logging:
  level:
    com.x.people: debug

#Eureka 相关配置
eureka:
  client:
    service-url:
      defaultZone: http://x:123456@localhost:8761/eureka/
    # 开启健康检查（需要spring-boot-starter-actuator依赖）
    healthcheck:
      enabled: true
  instance:
    # 续约到期时间（默认90秒）
    lease-expiration-duration-in-seconds: 30
    # 续约更新时间间隔（默认30秒）
    lease-renewal-interval-in-seconds: 10
feign:
  hystrix:
    enabled: true
ribbon:
  # 对当前实例的重试次数
  MaxAutoRetries: 0
  # 切换实例的重试次数
  MaxAutoRetriesNextServer: 0
  # 对所有操作请求都进行重试
  OkToRetryOnAllOperations: false
